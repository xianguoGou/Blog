<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        var box = document.querySelector('.box');
        box.animate([
            {backgroundColor: 'green', transform: 'translateX(0px)', offset: 0.7},
            {backgroundColor: 'blue', transform: 'translateX(100px)', offset: 1}
        ], {
            duration: 2000,
            fill: 'forwards'
        })
    </script>
</body>
</html>

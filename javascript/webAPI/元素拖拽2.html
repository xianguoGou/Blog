<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dragBox {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .dropContent {
        width: 300px;
        height: 300px;
        border: 2px dashed black;
      }
      .draging {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="dropContent"></div>
    <div class="dragBox" draggable="true">拖拽元素</div>
    <script>
        var dragBox = document.querySelector('.dragBox');
        var dropContent = document.querySelector('.dropContent');
        dragBox.addEventListener('dragstart', function(e) {
          // console.log(e.dataTransfer)
          e.dataTransfer.setData('text/plain', "我是一个拖拽文本")
          e.dataTransfer.setData('text/html', '<span>我是一个拖拽html</span>')
        })
        dropContent.addEventListener('dragover', function(e) {
          e.preventDefault();
          e.dataTransfer.dropEffect = 'link';
        })
        dropContent.addEventListener('drop', function(e) {
          // 获取拖拽设置的数据数组
          // console.log(e.dataTransfer.types)
          dropContent.innerHTML = e.dataTransfer.getData('text/html');
          dragBox.remove()
        })
    </script>
  </body>
</html>

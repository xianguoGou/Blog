<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        margin: 400px auto;
        background-color: #09f;
        border-radius: 50%;
        transform-origin: center -600px;
        transform: rotate(45deg);
        animation: rotate 2s ease-in-out infinite forwards;
      }
      @keyframes rotate {
        0%,
        100% {
          transform: rotate(45deg);
        }
        50% {
          transform: rotate(-45deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
